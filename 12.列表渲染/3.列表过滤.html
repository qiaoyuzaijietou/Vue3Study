    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="person in filPersons" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.sex}}
            </li>
        </ul>
    </div>
</body>

        // 用computed实现
        new Vue({
            el: '#root',
            data:{
                keyWord:'',
                persons:[
                    {
                        id:'001',
                        name:'马冬梅',
                        age:18,
                        sex:'女'
                    },
                    {
                        id:'002',
                        name:'周冬雨',
                        age:19,
                        sex:'女'
                    },
                    {
                        id:'003',
                        name:'周杰伦',
                        age:20,
                        sex:'男'
                    },
                    {
                        id:'004',
                        name:'温兆伦',
                        age:22,
                        sex:'男'
                    }
                ],
            },
            computed:{
                filPersons(){
                    return this.persons.filter((person) => {
                        return person.name.indexOf(this.keyWord) !== -1
                    });
                }
            }
        });
