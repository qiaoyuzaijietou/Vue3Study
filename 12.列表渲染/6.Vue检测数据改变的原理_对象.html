<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue监测数据改变的原理_对象</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
    /* 新建一个Vue实例 */
    const vm = new Vue({
            el: '#root',
            data:{
                name:'尚硅谷',
                address:'北京'
            } 
        });
</script>
</html>
