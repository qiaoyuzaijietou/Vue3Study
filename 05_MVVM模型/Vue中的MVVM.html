<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型
            1.M：模型（MOdel）:data中的数据
            2.V: 视图（View）:模板代码
            3.VM:视图模型（ViewModel）:Vue实例
        观察发现：
            1.data中所有的属性最后都出现在了vm身上
            2.vm身上所有的属性 及Vue原型上所有属性，在Vue模板中都可以直接使用
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue在启动时生成生产提示

    /* 新建一个Vue实例 */
    new Vue({
            el: '#root',
            data:{
                name:'尚硅谷',
                address:'北京'
            } 
        });

</script>
</html>
